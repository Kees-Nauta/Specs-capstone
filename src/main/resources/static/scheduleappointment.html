<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dog.css" type="text/css">
    <title>Schedule appointments</title>
</head>
<body>

    <header class="header">
        <a href="./login.html"><div id="login-btn">Logout</div></a>
        <p id="title">Pawfect Appointments</p>
        <p id="corner-name"></p>
    </header>

    <section id="body-section">
        <header id="body-section-header">
            <p id="body-section-header-text">Schedule your dog's appointment</p>
        </header>
        <div id="body-section-body">
            <input type="text" id="service-type-input" class="body-section-body-input" placeholder="Service type">
            <input type="text" id="date-input" class="body-section-body-input" placeholder="Date">
            <input type="text" id="time-input" class="body-section-body-input" placeholder="Time">
            <select  id="preferd-groomer-select" class="body-section-body-input" placeholder="Time">
                <option value="pick-a-groomer">Pick a groomer</option>
                <option value="Jack">Clay</option>
                <option value="Carson">Carson</option>
                <option value="Julia">Julia</option>
                <option value="Caitlyn">Caitlyn</option>
            </select>
            
        </div>
        <footer id="body-section-footer">
            <button id="submit-btn">Submit</button>
        </footer>
    </section>
    
    <script src="./javascript/scheduleappointment.js"></script>

</body>
</html>
