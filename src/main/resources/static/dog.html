<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dog.css" type="text/css">
    <title>Add dog</title>
</head>
<body>

    <header class="header">
        <a href="./login.html"><button id="login-btn">Login</button></a>
        <p id="title">Jolly Roger Grooming</p>
        <p id="corner-name"></p>
    </header>

    <section id="body-section">
        <header id="body-section-header">
            <p id="body-section-header-text">Add your dog</p>
        </header>
        <div id="body-section-body">
            <input type="text" id="dog-name-input" class="body-section-body-input" placeholder="Dog name">
            <input type="text" id="breed-input" class="body-section-body-input" placeholder="Breed">
            <input type="text" id="weight-input" class="body-section-body-input" placeholder="Weight">
            
        </div>
        <footer id="body-section-footer">
            <button id="submit-btn">Submit</button>
        </footer>
    </section>

    <script src="./javascript/dog.js"></script>
    
</body>
</html>
