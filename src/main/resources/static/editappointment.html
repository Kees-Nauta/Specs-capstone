<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editappointment.css" type="text/css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <a href="./login.html"><button id="login-btn">Login</button></a>
        <p id="title">Jolly Roger Grooming</p>
        <p id="corner-name"></p>
    </header>

    <section id="body-section">
        <header id="body-section-header">
            <p id="body-section-header-text">Edit your dog's appointment</p>
        </header>
        <div id="body-section-body">
            <input type="text" id="dog-name-input" class="body-section-body-input" placeholder="Service type">
            <input type="text" id="breed-input" class="body-section-body-input" placeholder="Date">
            <input type="text" id="weight-input" class="body-section-body-input" placeholder="Time">
            <select  id="preferd-groomer-select" class="body-section-body-input" placeholder="Time">
                <option value="pick-a-groomer">Pick a groomer</option>
                <option value="Jack">Jack</option>
                <option value="Carson">Carson</option>
                <option value="Julia">Julia</option>
                <option value="Caitlyn">Caitlyn</option>
            </select>
            
        </div>
        <footer id="body-section-footer">
            <a href="./home.html"><button id="submit-btn">Submit</button></a>
        </footer>
    </section>
    
</body>
</html>
