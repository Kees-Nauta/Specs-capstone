<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>

    <header class="header">
        <a href="./register.html"><div id="login-btn">Register</div></a>
        <p id="title">Pawfect Appointments</p>
    </header>

    <section id="body-section">
        <form id="login-form" class="centered-box">
            <header id="body-section-header">
                <p id="body-section-header-text">Login</p>
            </header>
            <div id="body-section-body">
                <input type="text" id="username-input" class="body-section-body-input" placeholder="Username">
                <input type="password" id="password-input" class="body-section-body-input"  placeholder="Password">
            </div>
            <footer id="body-section-footer">
                <button id="submit-btn" type="submit">Submit</button>
            </footer>
        </form>
    </section>

    <script src="./javascript/login.js"></script>
    
</body>
</html>
